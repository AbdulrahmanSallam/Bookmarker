<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <meta name="description" content="save all favourite websites here">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="bookmarker, save website">
    <link rel="icon" type="image/x-icon"
        href="./assets/images/books_tags_labels_book_mark_banner_tag_label_bookmark_icon_210817.ico">
    <!-- css -->
    <!-- fontawesome -->
    <link rel="stylesheet" href="./core/css/all.min.css">
    <!-- bs -->
    <link rel="stylesheet" href="./core/css/bootstrap.min.css">
    <!-- main -->
    <link rel="stylesheet" href="./core/css/style.css">
</head>

<body>
    <main class="p-1">
        <div class="container">
            <header>
                <h1>Bookmarker</h1>
                <div class="h-animation"></div>
            </header>
            <section id="form">
                <div class="form">
                    <h2 class="text-center fw-bold"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                            class="fa-solid fa-bookmark"></i></h2>
                    <div class="mb-3">
                        <label for="name"><i class="fas fa-book-bookmark"></i> Site Name:</label>
                        <input type="text" id="name" placeholder="Bookmarker Name" required class="form-control mb-2">
                        <p id="nameErr" class="alert alert-danger d-none">[A-Z][a-z][0-9] 3 to 12 Characters</p>
                        <p id="nameRepeat" class="alert alert-danger d-none">Name already exist</p>
                    </div>
                    <div class="mb-3">
                        <label for="url"><i class="fas fa-link"></i> Site URL:</label>
                        <input type="url" id="url" placeholder="Website URL" required class="form-control mb-2">
                        <p id="urlErr" class="alert alert-danger d-none">Invalid URL</p>
                    </div>
                    <button class="btn" id="submitBtn">Submit</button>
                    <button class="btn d-none" id="updateBtn">Update</button>
                </div>
            </section>
            <section>
                <div class="mb-3 w-75 m-auto">
                    <input type="search" class="form-control" id="searchInput" placeholder="Search...">
                </div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <!-- scripts -->
    <!-- bs -->
    <script src="./core/js/bootstrap.bundle.min.js"></script>
    <!-- main -->
    <script src="./core/js/index.js"></script>
</body>

</html>
